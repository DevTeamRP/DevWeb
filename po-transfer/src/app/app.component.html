<po-loading-overlay
    [hidden]="isHideLoading"
    p-text="Carregando" >
</po-loading-overlay>

<div class="po-wrapper">
  <po-toolbar p-title="Hello World"></po-toolbar>

  <po-menu [p-menus]="menus"></po-menu>

  <po-page-default p-title="Hello World">
    <po-widget class="po-md-8">
      <po-stepper #stepper  [p-step-icons]="true">
      <po-step p-label="Transferência" [p-can-active-next-step]="poData.bind(this)">
          <po-dynamic-form #dynamicForm (p-form)="getForm($event)"
          [p-fields] = "propertyForm"    >
          </po-dynamic-form>
          <po-button
            [p-disabled]="dynamicForm.form.invalid || false"
            (p-click)="save()"
            p-label="Salvar"
            class="po-md-3"
          >
          </po-button>
      </po-step>
      
      <po-step p-label="Confirmação" [p-can-active-next-step]="poAccept.bind(this)"> 
        <po-list-view
          p-property-title="name"
          [p-items]="transactionConfirm"
          [p-actions]="actions"
        >
          <ng-template p-list-view-content-template let-item>
            <div class="po-row">
              <po-info class="po-md-4" p-label="Remetente" [p-value]="item.sender"></po-info>
              <po-info class="po-md-4" p-label="Destinatario" [p-value]="item.recipient"></po-info>
              <po-info class="po-md-4" p-label="Valor" [p-value]="item.money"></po-info>
            </div>
          </ng-template>
        </po-list-view>
      </po-step>

      <po-step p-label="Concluido" [p-can-active-next-step]="poConcluded.bind(this)">
        <po-container>
          <img class="po-page-blocked-user-image po-m-5" src="../assets/checked.png">
          <div class="po-row">
            <p class="po-font-title po-text-center po-md-12 po-mb-2">Transferência</p>
            <p class="po-font-text po-text-center po-md-12 po-mb-5">Concluida com sucesso</p>
          </div>
        </po-container>
      </po-step>
      </po-stepper>
    </po-widget>
    <po-widget class="po-md-4">
      <po-gauge p-title="Limite de Transferência" [p-value]="poGaugeAll"></po-gauge>
      <po-gauge
        p-title="Limite Diario"
        [p-value]="poGaugeDay"
        [p-ranges]="salesRanges"
      ></po-gauge>
    </po-widget>
  </po-page-default>
</div>
